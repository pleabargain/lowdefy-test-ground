# This will be a test page for connecting to nunchuck
id: nunchuck
type: PageHeaderMenu

requests:
  - id: github_data
    type: AxiosHttp
    connectionId: githubapi
    properties:
      url: /users/github/repos
      params:
        type: all
        per_page: 5

events:
  onMount:
    - id: get_repos
      type: Request
      params: 
        - github_data
    - id: set_repos
      type: SetState
      params:
        _log: # This line logs to the browser console so you can check the data
          repo_list:
            _request: github_data.data

properties:
# this is the title in the tab
  title: New contact again # The title in the browser tab.
layout:
  contentJustify: center # Center the contents of the page.
blocks:
  - id: content_card
    type: Card
    layout:
      size: 800 # Set the size of the card so it does not fill the full screen.
      contentGutter: 16 # Make a 16px gap between all blocks in this card.
    blocks:
      - id: test
        type: Markdown
        properties:
          content:
            _nunjucks:
              template: |
                ### {{ title }}
                {% for item in items %}
                - {{ item.name }}: {{ item.id }}
                {% endfor %}
              on:
                title: "github repos : name and ID"
                items:
                  _state: repo_list
